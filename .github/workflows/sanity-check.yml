name: Sanity Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/sanity-check.yml'
      - 'lombok.config'
      - 'pom.xml'
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build Project
        id: build-project
        run: mvn clean install -DskipTests -DskipReports

  chrome-tests:
    name: Chrome Sanity Check
    runs-on: ubuntu-latest
    needs: [ install ]
    timeout-minutes: 30
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
      - name: Run Chrome Tests
        id: run-chrome-tests
        run: mvn clean verify -Dtags='(@sanity) and (not @bug and not @skip)' -DparallelCount=3 -Denv=github -Dbrowser=chrome -Dheadless -Dremote=false
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Chrome Sanity Check
          path: '**/junit/*.xml'
          reporter: java-junit
          fail-on-empty: 'false'
      - name: Upload Cucumber HTML Report
        id: upload-cucumber-html-report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chrome-cucumber-html-report
          path: target/cucumber/cucumber-html-reports/
          if-no-files-found: ignore
          retention-days: 1
      - name: Upload Cluecumber Report
        id: upload-cluecumber-report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chrome-cluecumber-report
          path: target/cucumber/cluecumber-report/
          if-no-files-found: ignore
          retention-days: 1

  firefox-tests:
    name: Firefox Sanity Check
    runs-on: ubuntu-latest
    needs: [ install ]
    timeout-minutes: 30
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v4
      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Setup Firefox
        id: setup-firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest
      - name: Run Firefox Tests
        id: run-firefox-tests
        run: mvn clean verify -Dtags='(@sanity) and (not @bug and not @skip)' -DparallelCount=3 -Denv=github -Dbrowser=firefox -Dheadless -Dremote=false
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Firefox Sanity Check
          path: '**/junit/*.xml'
          reporter: java-junit
          fail-on-empty: 'false'
      - name: Upload Cucumber HTML Report
        id: upload-cucumber-html-report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firefox-cucumber-html-report
          path: target/cucumber/cucumber-html-reports/
          if-no-files-found: ignore
          retention-days: 1
      - name: Upload Cluecumber Report
        id: upload-cluecumber-report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firefox-cluecumber-report
          path: target/cucumber/cluecumber-report/
          if-no-files-found: ignore
          retention-days: 1