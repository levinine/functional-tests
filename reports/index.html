<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Java Cucumber E2E Test Reports</title>
	<style>
		body {
		  font-family: Arial, sans-serif;
		  margin: 0;
		  padding: 0;
		}

		#header {
		  background-color: #333;
		  color: #fff;
		  padding: 20px;
		  text-align: center;
		}

		#header img {
		  display: block;
		  margin: 0 auto;
		  max-width: 200px;
		}

		#main {
		  margin: 20px;
		  text-align: center;
		}

		ul {
		  list-style-type: none;
		  background-color: #f2f2f2;
		  display: inline-flexbox;
		  border-radius: 5px;
		  padding: 1em;
		}

		li {
		  margin-top: 40px;
		  margin-bottom: 40px;
		}

		a {
		  color: #333;
		  text-decoration: none;
		  font-weight: bold;
		  padding: 10px 20px;
		  border: 2px solid #333;
		  border-radius: 5px;
		  transition: background-color 0.3s ease;
		}

		a:hover {
		  background-color: #333;
		  color: #fff;
		}

		#footer {
		  background-color: #f5f5f5;
		  padding: 10px;
		  text-align: center;
		}

		.row {
		  display: flex;
		}

		.column {
		  flex: 1;
		  margin: 1%;
		  border: 1px solid #ccc;
		  padding: 1%;
		}
